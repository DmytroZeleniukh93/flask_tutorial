<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title -%}
    {% if title -%}
    <title>Про Flask - {{ title }}</title>
    {% else %}
    <title>Про Flask</title>
    {% endif %}
    {% endblock %}
</head>
<body>
<h1>Інформація з шаблону</h1>
{% block content -%}
    {% for i in menu %}
    <li>{{ i }}</li>
    {% endfor %}
{% endblock %}
</body>
</html>
