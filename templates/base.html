<!DOCTYPE html>
<html lang="en">
<link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    {% block title -%}
    {% if title -%}
    <title>Про Flask - {{ title }}</title>
    {% else %}
    <title>Про Flask</title>
    {% endif %}
    {% endblock %}
</head>
<body>
<h1>Інформація з шаблону</h1>
{% block content -%}
    <ul>
    {% for i in menu %}
    <li><a href="{{ i.url }}">{{ i.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
